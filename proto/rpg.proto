syntax = "proto3";

package rpg;

service Audio {
    rpc Play (PlayRequest) returns (PlayResponse);
}

message PlayRequest {
    string track = 1;
}

message PlayResponse {}

service Lights {
    rpc Brightness (BrightnessRequest) returns (BrightnessResponse);
}

message BrightnessRequest {
    int32 level = 1;
}

message BrightnessResponse {}
